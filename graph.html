<body>
  <div class="graph">
    <h1 class="graph__title">Построение отчёта</h1>
    <div class="container">
      <div class="graph__window">
        <canvas id="graphik"></canvas>
      </div>
      <div class="select">
        <h6
          style="
            width: 200;
            font-size: 1rem;
            font-weight: 700;
            color: #333;
            margin: 0 10 10;
          "
        >
          Выберите тип графика
        </h6>
        <select id="sel">
          <option value="1">Линейный</option>
          <option value="2">"Радар"</option>
          <option value="3">Линейчатый</option>
          <option value="4">Точечная диаграмма рассеивания</option>
          <!-- <option value="5">Линейный с областями</option>
          <option value="6">Полярный</option>
          <option value="7">Пузырьковый</option>
          <option value="8">Круговой</option> -->
        </select>
      </div>
      <div class="vvod">
        <div class="graph__vvod">
          <input type="number" class="str1" id="x1" value="10" />
          <input type="number" class="str1" id="x2" value="160" />
        </div>

        <div class="graph__vvod">
          <input type="number" class="str2" id="y1" value="6" />
          <input type="number" class="str2" id="y2" value="16" />
        </div>

        <p>
          <input type="button" value="Показать" onclick="isShow()" />
        </p>

        <p>
          <input type="button" value="Сохранить на комп" onclick="saveImg()" />
        </p>
      </div>
    </div>
  </div>

  <script src="./kiruha_the_best.js"></script>
